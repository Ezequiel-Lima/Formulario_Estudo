    <div class="container">
        <h1>Departamento</h1>

        <form class="was-validated">

            <div class="row">
                <div class="col-md">
                    <div class="mb-3">
                        <label class="form-label">Departamento</label>
                        <input type="text" class="form-control" name="funcionario" placeholder="Nome do departamento"
                            required>
                        </Funcionário>
                    </div>
                </div>

                <div class="col-md">
                    <div class="mb-3">
                        <label class="form-label">Data de Contratação</label>
                        <input type="date" name="dtContratacao" class="form-control" placeholder="" required>
                        </Funcionário>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md">
                  <div class="mb-3">
                    <label class="form-label">Funcionário</label>
                    <input type="text" class="form-control" name="funcionario" placeholder="Nome do colaborador" required>
                    </Funcionário>
                  </div>
                </div>
        
                <div class="col-md">
                  <div class="mb-3">
                    <label class="form-label">Data de Demissão</label>
                    <input type="date" name="dtDemisao" class="form-control" placeholder="" required></Funcionário>
                  </div>
                </div>
              </div>

            <button type="submit" class="btn btn-primary">Consultar Registro</button>

        </form>
    </div>
